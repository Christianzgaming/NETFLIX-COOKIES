<!DOCTYPE html><html><head><title>Netflix Session</title><meta charset="UTF-8"><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;width:350px;background:linear-gradient(135deg,#141414 0%,#000000 100%);color:white;overflow:hidden}.header{background:linear-gradient(90deg,#e50914 0%,#b81d24 100%);padding:15px 20px;text-align:center;box-shadow:0 2px 10px rgba(229,9,20,0.3)}.header h3{font-size:18px;font-weight:600;letter-spacing:0.5px;text-shadow:0 1px 3px rgba(0,0,0,0.3)}.container{padding:20px;max-height:500px;overflow-y:auto}.section{margin-bottom:20px}.section-title{font-size:14px;font-weight:600;color:#e50914;margin-bottom:10px;text-align:center;text-transform:uppercase;letter-spacing:1px}button{width:100%;margin-bottom:8px;padding:12px 16px;border:none;border-radius:6px;background:linear-gradient(135deg,#e50914 0%,#b81d24 100%);color:white;font-size:13px;font-weight:500;cursor:pointer;transition:all 0.3s ease;box-shadow:0 3px 12px rgba(229,9,20,0.2);position:relative;overflow:hidden}.backup-btn{background:linear-gradient(135deg,#28a745 0%,#20c997 100%);box-shadow:0 3px 12px rgba(40,167,69,0.2)}.restore-btn{background:linear-gradient(135deg,#007bff 0%,#0056b3 100%);box-shadow:0 3px 12px rgba(0,123,255,0.2)}.utility-btn{background:linear-gradient(135deg,#6c757d 0%,#495057 100%);box-shadow:0 3px 12px rgba(108,117,125,0.2)}button:before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.2),transparent);transition:left 0.5s}button:hover:before{left:100%}button:hover{transform:translateY(-2px);box-shadow:0 5px 18px rgba(229,9,20,0.4)}.backup-btn:hover{box-shadow:0 5px 18px rgba(40,167,69,0.4)}.restore-btn:hover{box-shadow:0 5px 18px rgba(0,123,255,0.4)}.utility-btn:hover{box-shadow:0 5px 18px rgba(108,117,125,0.4)}#freeCookies:hover{box-shadow:0 5px 18px rgba(255,107,53,0.4)!important}button:active{transform:translateY(0)}.backup-grid{display:grid;grid-template-columns:1fr 1fr;gap:8px}.status{margin-top:15px;padding:12px 15px;border-radius:8px;font-size:12px;line-height:1.4;display:none;animation:slideIn 0.3s ease;word-wrap:break-word;max-height:200px;overflow-y:auto}@keyframes slideIn{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}.success{background:linear-gradient(135deg,#28a745 0%,#20c997 100%);color:white;border-left:4px solid #20c997;box-shadow:0 4px 15px rgba(40,167,69,0.2)}.error{background:linear-gradient(135deg,#dc3545 0%,#c82333 100%);color:white;border-left:4px solid #c82333;box-shadow:0 4px 15px rgba(220,53,69,0.2)}.cookie-info{background:rgba(255,255,255,0.1);border-radius:6px;padding:8px 12px;margin:8px 0;font-family:'Courier New',monospace;font-size:11px;border-left:3px solid #e50914}.cookie-label{color:#ffd700;font-weight:bold}.cookie-value{color:#87ceeb;word-break:break-all}.footer{background:rgba(0,0,0,0.3);padding:10px 20px;text-align:center;font-size:10px;color:rgba(255,255,255,0.6);border-top:1px solid rgba(255,255,255,0.1)}.modal{position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;background-color:rgba(0,0,0,0.8)}.modal-content{background:linear-gradient(135deg,#141414 0%,#000000 100%);margin:5% auto;padding:0;border-radius:10px;width:90%;max-width:500px;box-shadow:0 10px 30px rgba(229,9,20,0.3);border:1px solid rgba(229,9,20,0.2)}.modal-header{background:linear-gradient(90deg,#e50914 0%,#b81d24 100%);padding:15px 20px;border-radius:10px 10px 0 0;display:flex;justify-content:space-between;align-items:center}.modal-header h4{margin:0;color:white;font-size:16px;font-weight:600}.close{color:white;font-size:24px;font-weight:bold;cursor:pointer;transition:color 0.3s}.close:hover{color:#ffcccc}.modal-body{padding:20px}#cookieInput{width:100%;height:200px;background:rgba(255,255,255,0.1);border:1px solid rgba(229,9,20,0.3);border-radius:6px;padding:12px;color:white;font-family:'Courier New',monospace;font-size:12px;resize:vertical;margin-bottom:15px}#cookieInput::placeholder{color:rgba(255,255,255,0.6)}#cookieInput:focus{outline:none;border-color:#e50914;box-shadow:0 0 10px rgba(229,9,20,0.3)}.modal-buttons{display:flex;gap:10px;justify-content:flex-end}.parse-btn{background:linear-gradient(135deg,#28a745 0%,#20c997 100%);box-shadow:0 3px 12px rgba(40,167,69,0.2)}.cancel-btn{background:linear-gradient(135deg,#6c757d 0%,#495057 100%);box-shadow:0 3px 12px rgba(108,117,125,0.2)}.parse-btn,.cancel-btn{padding:10px 20px;border:none;border-radius:6px;color:white;font-size:13px;font-weight:500;cursor:pointer;transition:all 0.3s ease}.parse-btn:hover{box-shadow:0 5px 18px rgba(40,167,69,0.4);transform:translateY(-2px)}.cancel-btn:hover{box-shadow:0 5px 18px rgba(108,117,125,0.4);transform:translateY(-2px)}</style></head><body><div class="header"><h3>🎬 Netflix Session Manager</h3></div><div class="container"><div class="section"><div class="section-title">💾 Backup Sessions</div><div class="backup-grid"><button id="backup1" class="backup-btn">💾 Backup #1</button><button id="backup2" class="backup-btn">💾 Backup #2</button><button id="backup3" class="backup-btn">💾 Backup #3</button><button id="backup4" class="backup-btn">💾 Backup #4</button><button id="backup5" class="backup-btn">💾 Backup #5</button><button id="backup6" class="backup-btn">💾 Backup #6</button><button id="backup7" class="backup-btn">💾 Backup #7</button><button id="backup8" class="backup-btn">💾 Backup #8</button><button id="backup9" class="backup-btn">💾 Backup #9</button><button id="backup10" class="backup-btn">💾 Backup #10</button></div></div><div class="section"><div class="section-title">🔄 Restore Sessions</div><div class="backup-grid"><button id="restore1" class="restore-btn">🔄 Restore #1</button><button id="restore2" class="restore-btn">🔄 Restore #2</button><button id="restore3" class="restore-btn">🔄 Restore #3</button><button id="restore4" class="restore-btn">🔄 Restore #4</button><button id="restore5" class="restore-btn">🔄 Restore #5</button><button id="restore6" class="restore-btn">🔄 Restore #6</button><button id="restore7" class="restore-btn">🔄 Restore #7</button><button id="restore8" class="restore-btn">🔄 Restore #8</button><button id="restore9" class="restore-btn">🔄 Restore #9</button><button id="restore10" class="restore-btn">🔄 Restore #10</button></div></div><div class="section"><div class="section-title">🍪 Free Cookies</div><button id="freeCookies" class="utility-btn" style="background:linear-gradient(135deg,#ff6b35 0%,#f7931e 100%);box-shadow:0 3px 12px rgba(255,107,53,0.2);">🍪 FREE COOKIES</button></div><div class="section"><div class="section-title">🛠️ Utilities</div><button id="addCookies" class="utility-btn">➕ Add Cookies</button><button id="clear" class="utility-btn">🚪 Sign Out</button><button id="listCookies" class="utility-btn">🔍 Debug Cookies</button></div><div id="cookieModal" class="modal" style="display:none;"><div class="modal-content"><div class="modal-header"><h4>➕ Add Custom Cookies</h4><span class="close">&times;</span></div><div class="modal-body"><textarea id="cookieInput" placeholder="Paste your Netflix cookies here (one per line):

Examples:
NetflixId=abc123;SecureNetflixId=xyz789
SecureNetflixId=def456;NetflixId=uvw012
NetflixId=ghi789;SecureNetflixId=rst345

Each line will be saved to the next available slot automatically!"></textarea><div class="modal-buttons"><button id="parseCookies" class="parse-btn">🔍 Parse & Add</button><button id="cancelModal" class="cancel-btn">❌ Cancel</button></div></div></div></div><div id="status" class="status"></div></div><div class="footer">Netflix Session Manager v3.0 | Christian Geronimo</div><script src="popup.js"></script></body></html>
